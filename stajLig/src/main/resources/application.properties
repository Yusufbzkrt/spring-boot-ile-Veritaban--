spring.liquibase.contexts=@activatedProperties@
spring.liquibase.change-log=classpath:/liquibase/Lig.xml
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.url=jdbc:postgresql://localhost:5432/Lig33?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.security.user.name=XXX
spring.security.user.password=XXX
server.port=8081
server.servlet.context-path=/Lig33
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

